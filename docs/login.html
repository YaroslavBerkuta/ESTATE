                <label>

                  <input type="text" />
                </label>
                <label>
                  <p>Пароль</p>
                  <input type="password" />
                </label>
              </div>
              <label>
                <p>Запам’ятати мене</p>
                <div class="container__cheackbox">
                  <input type="checkbox" name="" id="" />
                  <span class="checkmark"></span>
                </div>
              </label>
              <label>
                <p>Згода на обробку персональних даних</p>
                <div class="container__cheackbox">
                  <input type="checkbox" name="" id="" />
                  <span class="checkmark"></span>
                </div>
              </label>
              <button type="submit" id="" class="btn btn-yelow">УВІЙТИ</button>
              <button type="submit" id="" class="btn">Зареєструватися</button>
            </form>
            <div class="login__account">
